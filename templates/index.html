<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Spam Detector - AI Powered</title>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background particles */
        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.1);
            animation: float 15s infinite ease-in-out;
        }

        .particle:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            width: 60px;
            height: 60px;
            top: 60%;
            left: 80%;
            animation-delay: 2s;
        }

        .particle:nth-child(3) {
            width: 100px;
            height: 100px;
            top: 80%;
            left: 20%;
            animation-delay: 4s;
        }

        .particle:nth-child(4) {
            width: 50px;
            height: 50px;
            top: 30%;
            left: 70%;
            animation-delay: 6s;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0) rotate(0deg);
            }

            50% {
                transform: translateY(-30px) rotate(180deg);
            }
        }

        .container {
            max-width: 600px;
            width: 100%;
            position: relative;
            z-index: 10;
        }

        .card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header {
            text-align: center;
            margin-bottom: 35px;
        }

        .logo {
            width: 70px;
            height: 70px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.4);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {

            0%,
            100% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }
        }

        .logo i {
            font-size: 32px;
            color: white;
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 8px;
        }

        .subtitle {
            color: #6b7280;
            font-size: 14px;
            font-weight: 400;
        }

        .form-group {
            margin-bottom: 24px;
        }

        label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #374151;
            margin-bottom: 10px;
        }

        textarea {
            width: 100%;
            padding: 16px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            font-size: 15px;
            font-family: 'Inter', sans-serif;
            resize: vertical;
            transition: all 0.3s ease;
            background: #f9fafb;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            background: white;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }

        .btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            position: relative;
            overflow: hidden;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.5);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn.loading {
            pointer-events: none;
            opacity: 0.8;
        }

        .btn.loading::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 20px;
            height: 20px;
            margin: -10px 0 0 -10px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        .result-box {
            margin-top: 24px;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            font-size: 16px;
            font-weight: 600;
            display: none;
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .result-box.spam {
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
            border: 2px solid #ef4444;
            color: #991b1b;
        }

        .result-box.not-spam {
            background: linear-gradient(135deg, #d1fae5 0%, #a7f3d0 100%);
            border: 2px solid #10b981;
            color: #065f46;
        }

        .result-box.warning {
            background: linear-gradient(135deg, #fef3c7 0%, #fde68a 100%);
            border: 2px solid #f59e0b;
            color: #92400e;
        }

        .result-box.error {
            background: linear-gradient(135deg, #fee2e2 0%, #fecaca 100%);
            border: 2px solid #ef4444;
            color: #991b1b;
        }

        .result-icon {
            font-size: 32px;
            margin-bottom: 8px;
        }

        .result-text {
            font-size: 18px;
            margin-bottom: 4px;
        }

        .result-subtext {
            font-size: 13px;
            opacity: 0.8;
            font-weight: 400;
        }

        .footer {
            text-align: center;
            margin-top: 24px;
            color: rgba(255, 255, 255, 0.9);
            font-size: 13px;
        }

        .footer i {
            color: #ef4444;
            animation: heartbeat 1.5s infinite;
        }

        @keyframes heartbeat {

            0%,
            100% {
                transform: scale(1);
            }

            10%,
            30% {
                transform: scale(1.1);
            }

            20%,
            40% {
                transform: scale(1);
            }
        }

        /* Responsive */
        @media (max-width: 640px) {
            .card {
                padding: 30px 24px;
            }

            h1 {
                font-size: 24px;
            }

            .logo {
                width: 60px;
                height: 60px;
            }

            .logo i {
                font-size: 28px;
            }
        }
    </style>
</head>

<body>
    <!-- Background particles -->
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>

    <div class="container">
        <div class="card">
            <div class="header">
                <div class="logo">
                    <i class="fas fa-shield-alt"></i>
                </div>
                <h1>Email Spam Detector</h1>
                <p class="subtitle">AI-powered spam detection using machine learning</p>
            </div>

            <form onsubmit="predictSpam(event)">
                <div class="form-group">
                    <label for="message">
                        <i class="fas fa-envelope"></i> Enter your message
                    </label>
                    <textarea id="message" rows="6"
                        placeholder="Paste your email or message here to check if it's spam..." required></textarea>
                </div>

                <button type="submit" class="btn" id="predictBtn">
                    <span id="btnText">
                        <i class="fas fa-search"></i> Analyze Message
                    </span>
                </button>
            </form>

            <div id="resultBox" class="result-box"></div>
        </div>

        <div class="footer">
            Made with <i class="fas fa-heart"></i> using Machine Learning
        </div>
    </div>

    <script>
        function predictSpam(event) {
            event.preventDefault();

            const msg = document.getElementById("message").value.trim();
            const resultBox = document.getElementById("resultBox");
            const btn = document.getElementById("predictBtn");
            const btnText = document.getElementById("btnText");

            if (msg === "") {
                showResult("warning", "âš ï¸", "Empty Message", "Please enter a message to analyze.");
                return;
            }

            // Show loading state
            btn.classList.add("loading");
            btnText.style.opacity = "0";

            fetch("/predict", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ message: msg })
            })
                .then(response => response.json())
                .then(data => {
                    console.log("Prediction:", data);

                    if (data.prediction === "Spam") {
                        showResult("spam", "ðŸš¨", "Spam Detected!", "This message appears to be spam. Be cautious!");
                    } else {
                        showResult("not-spam", "âœ…", "Safe Message", "This message appears to be legitimate.");
                    }
                })
                .catch(error => {
                    console.error("Error:", error);
                    showResult("error", "âŒ", "Error Occurred", "Failed to analyze the message. Please try again.");
                })
                .finally(() => {
                    // Remove loading state
                    btn.classList.remove("loading");
                    btnText.style.opacity = "1";
                });
        }

        function showResult(type, icon, title, subtitle) {
            const resultBox = document.getElementById("resultBox");
            resultBox.className = `result-box ${type}`;
            resultBox.innerHTML = `
                <div class="result-icon">${icon}</div>
                <div class="result-text">${title}</div>
                <div class="result-subtext">${subtitle}</div>
            `;
            resultBox.style.display = "block";
        }
    </script>
</body>

</html>
